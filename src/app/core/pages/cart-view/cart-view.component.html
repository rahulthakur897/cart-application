<div class="row d-flex m-t-90">
  <div class="col-12 col-sm-12 col-md-9 col-lg-9 outlineCol">
    <div class="cart-item" *ngFor="let item of cartItems;let i = index">
      <div class="row cart-item__description">
        <div class="col-4 d-flex d-sm-none">
            <img class="cart-item__img" [src]="item.img_url" alt="product image" width="130" height="140"/>
          </div>
          <div class="col-8 col-sm-8 col-md-12 col-lg-12 d-flex flex-wrap align-content-center">
            <div class="col-3 col-sm-12 col-md-3 col-lg-3 d-none d-sm-flex">
              <img class="cart-item__img" [src]="item.img_url" alt="product image" width="130" height="140"/>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 align-self-center">
              <div class="cart-item__name">{{item.name}}</div>
              <div class="cart-item__price">
                <span>₹{{item.price - ((item.price * item.discount)/100)}} </span>
                <span class="cart-item__price--final"> {{item.price}} </span>
                <span class="cart-item__price--discount"> {{item.discount}}% off</span>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 align-self-center">
              <div class="cart-item__quantity">
                <button class="plus-btn" type="button" name="button" (click)="addToCart('dec', item)">-</button>
                <input class="count-input" type="text" pattern="\d*" maxlength="2" name="name" [(ngModel)]="item.quantity">
                <button class="minus-btn" type="button" name="button" (click)="addToCart('inc', item)">+</button>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-3 col-lg-3 d-flex flex-wrap align-content-center">
              <strong (click)="removeItemFromCart(i)">REMOVE</strong>
            </div>
          </div>
      </div> 
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-3 col-lg-3">
    <div class="price-block">
      <div class="row border-bottom">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
          <strong>Price Details</strong>
        </div>
      </div>
      <div class="row p-t-20">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          Price ({{itemCount}} item) :
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          ₹{{payablePrice}}
        </div>
      </div>
      <div class="row p-b-20">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          Discount :
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          ₹{{discountPrice}}
        </div>
      </div>
      <div class="row border-top">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          <strong>Total Payable</strong>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
          ₹{{totalPrice}}
        </div>
      </div>
    </div>
  </div>
</div>
